<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner NF-e</title>
    <link rel="manifest" href="manifesto.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        #reader {
            width: 100%;
            height: 300px;
            border: 2px dashed #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #5a6fd8;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .email-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
        
        .manual-input {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading {
            display: none;
            margin-top: 10px;
        }
        
        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            #reader {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Scanner NF-e</h1>
        <p class="subtitle">Escaneie c√≥digos de barras ou QR codes de Notas Fiscais</p>
        
        <div id="reader"></div>
        
        <div class="controls">
            <button id="startBtn">üì∑ Iniciar Scanner</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Parar</button>
        </div>
        
        <div class="manual-input">
            <h3 style="margin-bottom: 10px; color: #333;">Ou digite manualmente:</h3>
            <input type="text" id="manualKey" placeholder="Digite a chave de acesso (44 d√≠gitos)" maxlength="44">
            <button id="sendManual">üìß Enviar por Email</button>
        </div>
        
        <div id="status" class="status"></div>
        <div class="loading" id="loading">Processando<span></span></div>
        
        <div class="email-info">
            üìß Os c√≥digos ser√£o enviados para: <strong>vitoraugusto@agalogistica.com.br</strong>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        // Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }

        let html5QrCode = null;
        let isScanning = false;
        
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const manualKey = document.getElementById('manualKey');
        const sendManualBtn = document.getElementById('sendManual');
        const statusDiv = document.getElementById('status');
        const loadingDiv = document.getElementById('loading');

        // Fun√ß√£o para mostrar status
        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        // Fun√ß√£o para validar chave NFe
        function isValidNFeKey(key) {
            // Remove espa√ßos e caracteres n√£o num√©ricos
            key = key.replace(/\D/g, '');
            
            // Verifica se tem 44 d√≠gitos
            if (key.length !== 44) return false;
            
            // Verifica se √© s√≥ n√∫meros
            if (!/^\d+$/.test(key)) return false;
            
            // Valida√ß√£o b√°sica do formato da chave NFe
            // Os primeiros 2 d√≠gitos devem ser c√≥digo UF v√°lido
            const uf = parseInt(key.substring(0, 2));
            const validUFs = [11,12,13,14,15,16,17,21,22,23,24,25,26,27,28,29,31,32,33,35,41,42,43,50,51,52,53];
            
            return validUFs.includes(uf);
        }

        // Fun√ß√£o para formatar chave NFe para exibi√ß√£o
        function formatNFeKey(key) {
            return key.replace(/(\d{4})/g, '$1 ').trim();
        }

        // Fun√ß√£o para enviar por email
        function sendByEmail(nfeKey) {
            showStatus('Preparando email...', 'info');
            loadingDiv.style.display = 'block';
            
            const formattedKey = formatNFeKey(nfeKey);
            const subject = encodeURIComponent('Chave de Acesso NF-e');
            const body = encodeURIComponent(`Chave de Acesso da Nota Fiscal Eletr√¥nica:

${formattedKey}

Chave completa: ${nfeKey}

Data/Hora: ${new Date().toLocaleString('pt-BR')}

---
Enviado via Scanner NF-e`);
            
            const mailtoLink = `mailto:vitoraugusto@agalogistica.com.br?subject=${subject}&body=${body}`;
            
            setTimeout(() => {
                window.open(mailtoLink);
                loadingDiv.style.display = 'none';
                showStatus('Email preparado com sucesso! ‚úÖ', 'success');
            }, 1000);
        }

        // Fun√ß√£o para iniciar scanner
        async function startScanner() {
            try {
                showStatus('Iniciando c√¢mera...', 'info');
                
                if (!html5QrCode) {
                    html5QrCode = new Html5Qrcode("reader");
                }

                const config = {
                    fps: 10,
                    qrbox: { width: 300, height: 150 },
                    aspectRatio: 2.0,
                    supportedScanTypes: [Html5QrcodeScanType.SCAN_TYPE_CAMERA]
                };

                await html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    (decodedText) => {
                        console.log('C√≥digo detectado:', decodedText);
                        showStatus(`C√≥digo detectado: ${decodedText.substring(0, 20)}...`, 'info');
                        
                        // Limpar o texto detectado
                        const cleanText = decodedText.replace(/\D/g, '');
                        
                        if (isValidNFeKey(cleanText)) {
                            showStatus('Chave NFe v√°lida encontrada! üéâ', 'success');
                            sendByEmail(cleanText);
                            stopScanner();
                        } else if (cleanText.length > 0) {
                            showStatus(`C√≥digo detectado (${cleanText.length} d√≠gitos), mas n√£o √© uma chave NFe v√°lida. Precisa ter 44 d√≠gitos.`, 'error');
                        }
                    },
                    (error) => {
                        // Silenciar erros de scan cont√≠nuo
                        if (!error.includes('NotFoundException')) {
                            console.log('Erro de scan:', error);
                        }
                    }
                );

                isScanning = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
                showStatus('Scanner ativo - aponte para um c√≥digo', 'info');
                
            } catch (error) {
                console.error('Erro ao iniciar scanner:', error);
                showStatus('Erro ao acessar a c√¢mera. Verifique as permiss√µes.', 'error');
            }
        }

        // Fun√ß√£o para parar scanner
        async function stopScanner() {
            try {
                if (html5QrCode && isScanning) {
                    await html5QrCode.stop();
                    isScanning = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    showStatus('Scanner parado', 'info');
                }
            } catch (error) {
                console.error('Erro ao parar scanner:', error);
            }
        }

        // Event listeners
        startBtn.addEventListener('click', startScanner);
        stopBtn.addEventListener('click', stopScanner);

        sendManualBtn.addEventListener('click', () => {
            const key = manualKey.value.trim();
            
            if (!key) {
                showStatus('Digite uma chave de acesso', 'error');
                return;
            }
            
            if (isValidNFeKey(key)) {
                sendByEmail(key);
                manualKey.value = '';
            } else {
                showStatus('Chave inv√°lida. Deve ter 44 d√≠gitos num√©ricos.', 'error');
            }
        });

        // Formata√ß√£o autom√°tica do input manual
        manualKey.addEventListener('input', (e) => {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 44) value = value.substring(0, 44);
            e.target.value = value;
        });

        // Iniciar automaticamente ao carregar
        window.addEventListener('load', () => {
            showStatus('Aplicativo carregado. Clique em "Iniciar Scanner" para come√ßar.', 'info');
        });
    </script>
</body>
</html>
